### direct messages to file ###
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File= logs/messages.log
# Roll the log file at a certain time
log4j.appender.file.DatePattern='.'dd-MM-yyyy
# Append to the end of the file or overwrites the file at start.
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%-6p] %d{dd/MM/yyyy HH:mm:ss} (%C:%M:%L)%m%n

### set log levels - for more verbose logging change to 'debug' ###
log4j.rootLogger=warn,file
log4j.logger.dz.sonelgaz=warn
log4j.logger.com.ingres=warn
log4j.logger.com.mtbadi=warn
log4j.logger.com.mysql=warn
log4j.logger.org.slf4j=warn
log4j.logger.org.apache=warn
log4j.logger.org.jdesktop=warn
